<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurora Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .aurora-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .aurora {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.4), transparent 70%),
                  radial-gradient(circle at 30% 30%, rgba(0,255,128,0.3), transparent 60%),
                  radial-gradient(circle at 70% 60%, rgba(255,0,255,0.4), transparent 60%);
      animation: moveAurora 12s ease-in-out infinite;
      filter: blur(120px);
      opacity: 0.9;
    }

    @keyframes moveAurora {
      0% {
        transform: translate(-25%, -25%) rotate(0deg);
      }
      50% {
        transform: translate(0%, 0%) rotate(180deg);
      }
      100% {
        transform: translate(-25%, -25%) rotate(360deg);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      color: #ffffff;
      text-align: center;
      padding-top: 25vh;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="aurora-container">
    <div class="aurora"></div>
  </div>

  <div class="content">
    <h1>Welcome to the Aurora</h1>
    <p>Smoother. Faster. Still magical âœ¨</p>
  </div>

</body>
</html>
